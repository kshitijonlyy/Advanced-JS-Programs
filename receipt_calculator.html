<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt_calculator</title>
</head>
<body onload="create()">
    <div id="container1" class="container">
        <div class="head">Admin</div>
        <div class="body">
            <span>Add a new product</span>
            <span>
                <input type="text" placeholder="Enter Item" id="item"><button onclick="return add_prod()">Add Product</button>
            </span>
            <span>Select the product and add the price per unit</span>
            <span>
                <select id="item_list">
                    <option selected disabled>Select</option>
                </select>
                <input type="text" placeholder="Enter Price" id="price"><button onclick="return add_price()">Add Price</button>
            </span>
            <span id="alert1" class="alert"></span>
        </div>
    </div>
    <div id="container2" class="container">
        <div class="head">Checkout</div>
        <div class="body">
            <span><button onclick="return newTransaction()">New Transaction</button></span>
            <span id="alert2" class="alert">alert</span>
            <span id="msg">Select the product and then choose the number of items.</span>
            <span>
                <select id="main_list">
                    <option selected disabled value="Select">Select</option>
                </select>
                Units: <input placeholder="0" id="units" readonly>
            </span>
            <span>
                <button id="val1" value="1" class="values" onclick="return quantity(this.value)">1</button><button id="val2" value="2" class="values" onclick="return quantity(this.value)">2</button><button id="val3" value="3" class="values" onclick="return quantity(this.value)">3</button>
                <br>
                <button id="val4" value="4" class="values" onclick="return quantity(this.value)">4</button><button id="val5" value="5" class="values" onclick="return quantity(this.value)">5</button><button id="val6" value="6" class="values" onclick="return quantity(this.value)">6</button>
                <br>
                <button id="val7" value="7" class="values" onclick="return quantity(this.value)">7</button><button id="val8" value="8" class="values" onclick="return quantity(this.value)">8</button><button id="val9" value="9" class="values" onclick="return quantity(this.value)">9</button>
                <br>
                <button id="val0" value="0" class="values" onclick="return quantity(this.value)">0</button><button id="clear" class="values" onclick="erase()">CLEAR</button>
            </span>
            <span>
                <button id="add" onclick="return addToCart()">Add To Cart</button>
                <button id="pay" onclick="return payNow()">Pay Now</button>
            </span>
        </div>
    </div>
    <div id="container3" class="container">
        <div class="head">Receipt</div>
        <div class="body" id="body3">
            <table cellspacing="0">
                <tr>
                    <th>Product</th>
                    <th>$/Unit</th>
                    <th>Unit(s)</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="receipt_calculator.js"></script>
    <script>
        
    </script>
</body>
</html>
